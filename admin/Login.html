<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Login </title>
    <style media="screen">
      body{
        background-image:linear-gradient(to right,#ff5720,#ff9800);
        margin-top:150px;
      }
      div button a{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset=md-1">
          <div class="row">
            <div class="col-md-5 register-left">
              <h2>Not Registered Yet</h2>
              <h3>Please</h3>
              <img src="images/Download-Down-Arrow-PNG-Photos.PNG" alt=""><br>
              <button type="button" name="button" class="btn btn-primary"><a href="register.html">Register</a></button>
            </div>
            <div class="col-md-7 register-right">
              <h2>Login Here</h2>
              <form class="register-form">
                <div class="form-group">
                  <input type="text" name="username" value="" placeholder="Enter Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" name="" value="" placeholder="Enter Password" class="form-control">
                </div>
                <button type="button" name="submit" class="btn btn-primary"><a href="index.html">Login</a></button>
              </form>
            </div>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
